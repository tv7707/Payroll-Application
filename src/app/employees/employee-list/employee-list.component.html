
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="employeeData.length > 0">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employeeData"> {{employeeData.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let employeeData"> {{employeeData.email}} </td>
  </ng-container>

      <!-- Base pay Column -->
  <ng-container matColumnDef="basePay">
    <th mat-header-cell *matHeaderCellDef> Base Pay </th>
    <td mat-cell *matCellDef="let employeeData"> {{employeeData.basePay}} </td>
  </ng-container>

  <!-- Action -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="action"> Action </th>
    <td mat-cell *matCellDef="let employeeData">
      <span matTooltip="Edit">
        <button mat-button color="primary" [routerLink]="['/edit', employeeData.id]" >
          <mat-icon color="primary">edit</mat-icon>
        </button>
      </span>
      <span matTooltip="Delete">
        <button mat-icon-button (click)="onDelete(employeeData.id)">
          <mat-icon color="primary">delete</mat-icon>
        </button>
      </span>
      <span matTooltip="Salary">
        <button mat-icon-button [routerLink]="['/view', employeeData.id]">
          <mat-icon color="primary">attach_money</mat-icon>
        </button>
      </span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card *ngIf="employeeData.length <= 0">
  <p>No Data is present.</p>
</mat-card>
